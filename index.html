<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Profile card component</title>
  </head>

  <body>
    <main>
      <img
        src="images/bg-pattern-card.svg"
        class="baloons"
        alt="Baloons image"
      />
      <img src="images/image-victor.jpg" class="photo" alt="Victor photo" />
      <div class="name_and_age">
        <span class="name">Victor Crest</span> <span class="age">26</span>
      </div>
      <div class="city">London</div>
      <hr />
      <div class="numbers">
        <table>
          <tr>
            <th>80K</th>
            <th>803K</th>
            <th>1.4K</th>
          </tr>
          <tr>
            <td>Followers</td>
            <td>Likes</td>
            <td>Photos</td>
          </tr>
        </table>
      </div>
    </main>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Kasia307584"
        >Katarzyna Zurek</a
      >.
    </footer>
  </body>
</html>
