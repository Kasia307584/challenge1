<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Profile card component</title>

    <style>
      body {
        background-color: hsl(185, 75%, 39%);
        background-image: url(images/bg-pattern-top.svg),
          url(images/bg-pattern-bottom.svg);
        background-repeat: no-repeat;
        background-position: left -250px top -250px, right -200px bottom -315px;
        background-attachment: fixed;
        font-family: "Kumbh sans", sans-serif;
        color: hsl(0, 0%, 59%);
      }
      main {
        width: 350px;
        height: 370px;
        background-color: white;
        margin: auto;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        border-radius: 20px;
      }
      .baloons {
        border-radius: 20px 20px 0px 0px;
      }
      .photo {
        position: relative;
        display: block;
        margin: auto;
        margin-top: -57px;
        border-radius: 50px;
        border: 5px solid white;
      }
      .name_and_age {
        text-align: center;
        font-size: 18px;
      }
      .name {
        display: inline-block;
        padding-top: 20px;
        font-weight: 700;
        color: hsl(229, 23%, 23%);
      }
      .city {
        text-align: center;
        padding-bottom: 23px;
        padding-top: 8px;
        font-size: 15px;
      }
      table {
        margin: auto;
      }
      th {
        padding-top: 15px;
        padding-left: 25px;
        padding-right: 25px;
        font-size: 18px;
        color: hsl(229, 23%, 23%);
      }
      td {
        padding-left: 25px;
        padding-right: 25px;
        text-align: center;
        font-size: 12px;
      }
      hr {
        margin: 0;
      }
      footer {
        font-size: 11px;
        text-align: center;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        margin-bottom: 1em;
        color: hsl(229, 23%, 23%);
      }
      footer a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <main>
      <img
        src="images/bg-pattern-card.svg"
        class="baloons"
        alt="Baloons image"
      />
      <img src="images/image-victor.jpg" class="photo" alt="Victor photo" />
      <div class="name_and_age">
        <span class="name">Victor Crest</span> <span class="age">26</span>
      </div>
      <div class="city">London</div>
      <hr />
      <div class="numbers">
        <table>
          <tr>
            <th>80K</th>
            <th>803K</th>
            <th>1.4K</th>
          </tr>
          <tr>
            <td>Followers</td>
            <td>Likes</td>
            <td>Photos</td>
          </tr>
        </table>
      </div>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Kasia307584"
        >Katarzyna Zurek</a
      >.
    </footer>
  </body>
</html>
